<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>



    <div class="hero min-h-screen bg-base-200" id="main">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
          </div>
          <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body">
              <div class="form-control">
                <h1 class="flex justify-center text-4xl font-bold">Login</h1>
                <div class="divider divider-accent"></div>
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" id="email" placeholder="email" class="input input-bordered input-accent" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" id="password" placeholder="password" class="input input-bordered input-accent" />
              </div>
              <div class="divider divider-accent">OR</div>

              <button class="btn btn-accent" id="googleButton">Sign in with Google</button>

              <label class="label">
                <a class="label-text-alt link link-hover link-accent" id="registerButton">Register?</a>
              </label>
              <div class="form-control mt-1">
                <button class="btn bg-accent" id="loginButton">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="flex justify-center items-center h-screen" id="loader">
        <span class="loading loading-bars loading-lg text-accent"></span>
      </div>

    

    <script src="./login.js" type="module"></script>
</body>
</html>
